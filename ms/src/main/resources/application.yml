spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ms?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html

server:
  port: 8088

jwt:
  secret: ms-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHeader: Authorization #将token放入到HTTP请求头的Authorization中
  tokenHead: 'Bearer '  #JWT负载中拿到开头

#  路径解析：
#    /**:所有路径，及其下子路径
#    /*:所有路径，不包括子路径
#    /:web项目的根目录
#    classpath:只会在class路径中查找文件
#    classpath*:会在jar文件中查找，同时也会在class路径下查找
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

minio:
  endpoint: http://127.0.0.1:9000 #MinIO服务所在地址
  bucketName: msbucket #存储桶名称
  accessKey: minioadmin #访问的key
  secretKey: minioadmin #访问的秘钥
